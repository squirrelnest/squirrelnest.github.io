<section class="no-padding" id="portfolio">
    <div class="container-fluid portfolio-container">
        <div class="row no-gutter">
        {% for project in site.data.portfolio %}
            <div class="col-lg-4 col-sm-6">
                <a href="https://player.vimeo.com/video/{{ project.vimeo-id }}?title=0&byline=0&portrait=0" class="portfolio-box">
                  {% if project.vimeo-thumbnail %}
                  <img src="{{ project.vimeo-thumbnail }}" class="img-responsive" alt="">
                  {% else %}
                  <img src="/img/portfolio/{{ project.thumbnail }}" class="img-responsive" alt="">
                  {% endif %}
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ project.title }}
                            </div>
                            <div class="project-name">
                                {{ project.client }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
